<h1>{{title}}</h1>
<!--router-outlet hace referencia al modulo de rutas cuando la ruta cambia 
    inyecta en esta etiqueta el componente registrado con el segmento o segmentos que se aÃ±adan-->
<router-outlet>
    <nav>
        <!--routeLinck inyecta el componente que este registrado en el route module
        sin necesidad de refrescar la pagina como haria un href-->
        <a routerLink="/heroes">Heroes</a>
        <a routerLink="/dashboard">Dashboard</a>
    </nav>
</router-outlet>
